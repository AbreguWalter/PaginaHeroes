<h1>{{heroe.nombre | uppercase}} <br><small>Fecha de aparicion : ({{heroe.aparicion | date:'y'}}) </small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>Nombre del Heroe : <small> {{heroe.nombre}} </small></h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>

        <img *ngIf='heroe.casa == "DC"' src="../../../assets/img/cd.png" width="40px" height="40px">

        <img *ngIf='heroe.casa == "Marvel"' src="../../../assets/img/marvel.png" height="40px">


    </div>


</div>
